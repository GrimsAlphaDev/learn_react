<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* make .row  */
        .content {
            width: 100px;
        }
        
        .row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        
        .me {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);


        function Counter() {

            const [counter, setCounter] = React.useState(0);
            const [isDisable, setDisable] = React.useState(1);
            const [isAddDisable, setAddBtn] = React.useState(0);
            const [isMinDisable, setMinBtn] = React.useState(0);

            function CountPlus(){
                if(counter >= 9){
                    setCounter("Done!");
                    setAddBtn(1);
                    setMinBtn(1);
                } else {
                    setCounter(counter + 1);
                    setDisable(0);
                }
            }

            function CountMin(){
                if(counter <= 0){
                    setCounter("Done!");
                    setAddBtn(1);
                    setMinBtn(1);
                    setDisable(0)
                } else {
                    setCounter(counter - 1);
                    setDisable(0);
                }
            }

            function Reset(){
                setCounter(0);
                setDisable(1);
                setAddBtn(0);
                setMinBtn(0);
            }

            return (
                <div className="content">
                    <div className="row">
                        <button className="me" onClick={CountMin} disabled={isMinDisable}> - </button>
                        <p className="me"> {counter} </p>
                        <button disabled={isAddDisable} onClick={CountPlus}> + </button>
                    </div> 
                    <div className="row">
                        <button onClick={Reset}
                        disabled={isDisable}
                        > Reset </button>
                    </div>
                </div>
            );
        }

        

        root.render(<Counter />);

    </script>
</body>

</html>
